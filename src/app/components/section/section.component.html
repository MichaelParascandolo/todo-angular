<div class="w-[90%] mx-auto max-w-[1200px]">
  <div class="my-4">
    <h3 class="text-gray-100 text-2xl mt-4 font-bold tracking-wider uppercase">
      {{ title }}
    </h3>
    <hr
      class="w-full bg-gradient-to-l from-orange-500 to-yellow-300 h-0.5 mt-2 border-0"
    />
  </div>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <app-project-item
      *ngFor="let item of items"
      [name]="item.name"
      [employee_id]="item.employee_id"
      [project_id]="item.project_id"
    />
  </div>
</div>
